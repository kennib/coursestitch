<div class="navbar navbar-default">
    <div class="navbar-brand navbar-header">
        <switch model="$parent.editMode" on-label="edit" off-label="view"></switch>
    </div>
    <div class="navbar-text navbar-right pull-right"
          ng-show="mode == 'edit'">
        <button class="btn btn-inverse"
                ng-class="{'btn-success': resetState == 'success'}"
                ng-disabled="resetState == 'pending'"
                ng-click="resetResource()">
            <i ng-class="{'fui-cross': resetState != 'pending', 'fui-time': resetState == 'pending'}"></i>
            <span class="hidden-md">reset</span>
        </button>
        <button class="btn btn-primary"
                ng-class="{'btn-success': saveState == 'success', 'btn-danger': saveState == 'error'}"
                ng-disabled="saveState == 'pending'"
                ng-click="saveResource()">
            <i ng-class="{'fui-check': saveState != 'pending', 'fui-time': saveState == 'pending', 'fui-cross': saveState == 'error'}"></i>
            <span class="hidden-md">save</span>
        </button>
    </div>

    <div class="navbar-brand navbar-header navbar-right pull-right"
          ng-hide="mode == 'edit'">
        <switch
                model="$parent.$parent.$parent.inMap"
                on-icon="glyphicon glyphicon-plus"
                off-icon="glyphicon glyphicon-minus">
        </switch>
    </div>
</div>
