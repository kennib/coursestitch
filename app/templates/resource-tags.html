<div class="row"
     ng-repeat="tagLabel in tags">
    <h4 ng-bind="tagLabel"></h4>
    <ul class="list-inline">
        <li ng-repeat="tag in resource[tagLabel]">
            <a ng-href="#{{ tag }}">
                <span class="label label-default"
                      ng-bind="tag"></span>
            </a>
        </li>
    </ul>
</div>
