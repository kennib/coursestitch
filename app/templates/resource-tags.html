<div class="row"
     ng-repeat="tagLabel in tags">
    <div class="col-xs-12">
        <span ng-bind-template="{{ tagLabel }}:"></span>

        <span ng-if="!editMode">
            <ul class="list-inline">
                <li ng-repeat="concept in resource.attributes[tagLabel]">
                    <a href ng-click="setView(concept)">
                        <span class="label {{ concept.understanding() | result | understandingClass }}"
                              ng-bind="concept.attributes.title || concept.name"></span>
                    </a>
                </li>
            </ul>

            <span ng-hide="resource.attributes[tagLabel]">
                <span>
                   "{{ resource.attributes.title }}" {{ tagLabel }} no concepts.
                </span>
            </span>
        </span>

        <span ng-if="editMode">
            <concept-tags concepts="concepts" ng-model="resource.attributes[tagLabel]"></concept-tags>
        </span>
    </div>
</div>
