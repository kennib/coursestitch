<div class="row">
    <div class="col-xs-12 col-md-6">
        <h3 ng-bind-template="Taught by"></h3>
        <div>
            <span
                ng-repeat="resource in concept.resources.taughtby"
                ng-include="'templates/resource-summary.html'"></span>
        </div>
    </div>
    <div class="col-xs-12 col-md-6">
        <h3 ng-bind-template="Needed by"></h3>
        <div>
            <span
                ng-repeat="resource in concept.resources.neededfor"
                ng-include="'templates/resource-summary.html'"></span>
        </div>
    </div>
</div>
