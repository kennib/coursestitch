<ng-include src="'/templates/header.html'"></ng-include>
<ng-include src="'/templates/map-header.html'"></ng-include>

<div class="row">
    <div class="col-md-5">
        <article ng-switch on="viewType">
            <div ng-switch-when="resource">
                <resource map="map" resource="resource"></resource>
            </div>
            <div ng-switch-when="concept">
                <ng-include src="'/templates/concept.html'"></ng-include>
            </div>
        </article>
    </div>
    <div class="col-md-7 well">
        <ng-include src="'/templates/resources.html'"></ng-include>
    </div>
</div>
