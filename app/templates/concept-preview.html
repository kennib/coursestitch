<div class="media">
    <a class="pull-left" ng-href="{{ concept.url }}">
        <img class="media-object" ng-src="{{ concept.image }}" alt="{{ concept.title }}" width="60px">
    </a>
    <div class="media-body">
        <blockquote>
        {{ concept.summary }}
        <a ng-href="{{ concept.url }}">
            <small ng-bind="concept.url"></small>
        </a>
        </blockquote>
    </div>
</div>
