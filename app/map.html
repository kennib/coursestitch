<!doctype html>
<html ng-app="coursestitch">
    <head>
        <title>course stitch</title>

        <!-- Bootstrap and Flat-UI Styling -->
        <link href="lib/Flat-UI/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="lib/Flat-UI/css/flat-ui.css" rel="stylesheet">

        <!-- Flat-UI JS -->
        <script src="lib/Flat-UI/js/jquery-1.8.3.min.js"></script>
        <script src="lib/Flat-UI/js/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="lib/Flat-UI/js/jquery.ui.touch-punch.min.js"></script>
        <script src="lib/Flat-UI/js/bootstrap.min.js"></script>
        <script src="lib/Flat-UI/js/bootstrap-select.js"></script>
        <script src="lib/Flat-UI/js/bootstrap-switch.js"></script>
        <script src="lib/Flat-UI/js/flatui-checkbox.js"></script>
        <script src="lib/Flat-UI/js/flatui-radio.js"></script>
        <script src="lib/Flat-UI/js/jquery.tagsinput.js"></script>
        <script src="lib/Flat-UI/js/jquery.placeholder.js"></script>

        <!-- Parse Javascript -->
        <script src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>

        <!-- Angular JavaScript -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angularparse/angularparse.js"></script>

        <!-- build:js js/coursestitch.js -->
        <script src="js/coursestitch.js"></script>
        <!-- endbuild -->
    </head>
    <body class="container"
          ng-controller="viewerCtrl">
        <ng-include src="'templates/header.html'"></ng-include>
        <ng-include src="'templates/map-header.html'"></ng-include>

        <div class="row">
            <div class="col-md-5">
                <ng-include src="'templates/resource-heading.html'"></ng-include>
                <ng-include src="'templates/resource-summary.html'"></ng-include>
                <ng-include src="'templates/resource-tags.html'"></ng-include>
            </div>
            <div class="col-md-7 well">
            </div>
        </div>
    </body>
</html>
